components:
  schemas:
    Programming language:
      type: object
      required:
        - id
        - name
        - released_year
        - githut_rank
        - pypl_rank
        - tiobe_rank
      properties:
        id:
          type: Integer
          description: The automatically generated ID of the programming language
        name:
          type: String
          description: The name of the programming language
        released_year:
          type: Integer
          description: The year in which the programming language was first released
        githut_rank:
          type: String
          description: The rank the language was given in the githut ranking
        pypl_rank:
          type: String
          description: The rank the language was given in the pypl ranking
        tiobe_rank:
          type: String
          description: The rank the language was given in the tiobe ranking
        created_at:
          type: Date
          description: The server date to the second of when the language was added to the database
        updated_at:
          type: Date
          description: The server date to the second of when the language was last updated